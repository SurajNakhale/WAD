
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

        <div class="sidebar bg-dark text-white">
            <h2 class="text-center py-3">Dashboard</h2>
            <a class="text-white">Home</a>
            <a class="text-white">Orders</a>
            <a class="text-white">Products</a>
            <a class="text-white">Customers</a>
            
        </div>

       
        <div class="main-content p-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">New Orders</h5>
                                <p class="card-text display-4">44</p>
                                <canvas id="newOrdersChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Total Income</h5>
                                <p class="card-text display-4">$10,000</p>
                                <canvas id="totalIncomeChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">New Users</h5>
                                <p class="card-text display-4">5</p>
                                <canvas id="newUsersChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Page Visits</h5>
                                <p class="card-text display-4">Increased by 20%</p>
                                <canvas id="pageVisitsChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Top Selling Products</h5>
                                <ul class="list-group">
                                    <li class="list-group-item">Product A</li>
                                    <li class="list-group-item">Product B</li>
                                    <li class="list-group-item">Product C</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Recent Orders</h5>
                                <ul class="list-group">
                                    <li class="list-group-item">Order #1234 - Shipped</li>
                                    <li class="list-group-item">Order #1235 - Processing</li>
                                    <li class="list-group-item">Order #1236 - Delivered</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
       
        const newOrdersData = [12, 19, 3, 5, 2, 3];
        const totalIncomeData = [1200, 1900, 300, 500, 200, 300];
        const newUsersData = [5, 10, 15, 20, 25, 30];
        const pageVisitsData = [100, 200, 300, 400, 500, 600];


        new Chart(document.getElementById('newOrdersChart'), {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'New Orders',
                    data: newOrdersData,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            }
        });

       
        new Chart(document.getElementById('totalIncomeChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Total Income ($)',
                    data: totalIncomeData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        
        new Chart(document.getElementById('newUsersChart'), {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'New Users',
                    data: newUsersData,
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }]
            }
        });

        
        new Chart(document.getElementById('pageVisitsChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Page Visits',
                    data: pageVisitsData,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
